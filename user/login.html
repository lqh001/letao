<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>登录</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
    <div class="cz_layout">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">登录</span>
        </header>
        <div class="cz_container">
            <form action="">
                <div class="form_box">
                    <div class="mui-input-row">
                        <input name="username" type="text" placeholder="用户名/手机号">
                    </div>
                    <div class="mui-input-row">
                        <input name="password" type="password" placeholder="密码" class="mui-input-password">
                        <span class="mui-icon mui-icon-eye"></span>
                    </div>
                    <input type="submit" class="mui-btn mui-btn-primary btn_login" value="登录">
                    <div class="mui-input-row cz_text">
                        <a href="register.html">免费注册</a>
                    </div>
                </div>
            </form>
        </div>
        <footer class="cz_tabs">
            <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script src="../res/mui/js/mui.min.js"></script>
    <script src="/js/jquery-1.12.4.js"></script>
    <script>
    // 先看地址中有没有带参数过来
     // 1. 判断有没有 url 并且获得 url 参数的值
        // 一个地址是由若干部分构成：
        // 协议 protocol
        // 域名（主机）host
        // 端口 port
        // 路径 pathname
        // 参数 search
        // 锚点 hash
        // 并且在 js 中通过 location 可以获得这些组成分成
        // console.log(location)
    var seach = location.search.slice(1);//去掉？号
    // console.log(seach);
    // 使用正则匹配 url 参数的值
    var reg = /url=(.+)/;
    // 匹配到的地址
    var match = reg.exec(seach);
    // console.log(match[1]);
    // if(match){
    //   match = match[1];
    // }else{
    //   match = '/';
    // }
    var url = match && match[1]; 
        url = url || '/';
    console.log(match);
    
    $('form').on('submit',function () {
      var data = $(this).serialize();
      console.log(data);
      // 发送ajax请求
      $.ajax({
        url:'/api/user/login',
        data:data,
        type:'post',
        dataType:'json',
        success:function(info){
          if(info.success) return location.href= match;
           // 提示
           alert(info.message);
        }
      });
      return false;
    })
    </script>
</body>
</html>
