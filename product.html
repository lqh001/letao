<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <style>
    .active {
      background-color: pink;
    }
    </style>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="detail">
                
            </div>
        </div>
    </div>
</div>
<div class="p_option">
    <a href="/cart.html" class="btn_cart fa fa-shopping-cart"></a>
    <a href="javascript:;" class="btn_addCart">加入购物车</a>
    <a href="javascript:;" class="btn_pay">立即购买</a>
</div>
<!-- 模板 -->
<script type="text/template" id="tpl">
  <div class="cz_banner mui-slider">
      <div class="mui-slider-group mui-slider-loop">
          <div class="mui-slider-item mui-slider-item-duplicate">
              <a href="#"><img src="images/product.jpg"></a>
          </div>
          <div class="mui-slider-item mui-active">
              <a href="#"><img src="images/product.jpg"></a>
          </div>
          <div class="mui-slider-item mui-active">
              <a href="#"><img src="images/product.jpg"></a>
          </div>
          <div class="mui-slider-item mui-slider-item-duplicate">
              <a href="#"><img src="images/product.jpg"></a>
          </div>
      </div>
      <div class="mui-slider-indicator">
          <div class="mui-indicator mui-active"></div>
          <div class="mui-indicator"></div>
      </div>
  </div>
  <div class="p_title">
      {{proName}}
  </div>
  <div class="p_price">
      <span class="fold"><span>{{fold}}</span>折</span>
      价格：<strong class="present">¥
      {{price}}</strong>
      <del class="original">¥{{oldPrice}}</del>
  </div>
  <div class="p_size">
      尺码：
      {{each size val}}
      <span class="btn_size">{{val}}</span>
      {{/each}}
  </div>
  <div class="p_number">
      数量：
      <span class="jian btn_act">-</span>
      <input type="tel" class="btn_num" value="1"/>
      <span class="jia btn_act">+</span>
      剩余：{{num}} 件
  </div>
  <div class="p_detail">
      <img data-lazyload="images/detail.jpg"  alt=""/>
      <img data-lazyload="images/detail.jpg"  alt=""/>
      <img data-lazyload="images/detail.jpg"  alt=""/>
      <img data-lazyload="images/detail.jpg"  alt=""/>
      <img data-lazyload="images/detail.jpg"  alt=""/>
      <img data-lazyload="images/detail.jpg"  alt=""/>
  </div>
</script>


<script src="/js/jquery.min.js"></script>
<script src="res/mui/js/mui.min.js"></script>
<script src="/js/template-web.js"></script>



<script>
    // 获取当前商品的id
    var search = location.search.slice(1);//去掉？
   
        search = search.split('&');//数组["url=1", "a=b"]
        var qs = {};
        for(var i = 0; i < search.length; i++) {
          // 临时变量,拆成数组
            var tmp = search[i].split('=');
            // console.log(tmp);
            // 将拆分结果放入qs对象中
            qs[tmp[0]]=tmp[1];
            // console.log(qs);
        }

        
    // 发送请求，获取商品详细信息
    $.ajax({
      url:'/api/product/queryProductDetail',
      data:{id:qs.id},
      type:'get',
      success: function (info) {
        // console.log(info);// 数据为对象，调用模板是不需要包装
        // 处理原始数据
        info.size = info.size.split('-');
         
        info.fold = (info.price/info.oldPrice*10).toFixed(1);
           
        var str = template('tpl',info);
        $('#detail').html(str);
        // 轮播图
        mui('.mui-slider').slider({
            interval:3000 
        });
      }
    });
    
    // 添加购物车
    $('.btn_addCart').on('click',function () {
      var num = $('.btn_num').val();
      var size = $('span.active').text();
      // console.log(num);
      // console.log(size);
      $.ajax({
        url:'/api/cart/addCart',
        type:'post',
        data:{
          productId:qs.id,
          num:num,
          size:size
        },
        success:function (info) {
          console.log(info);
          if(info.error){
              mui.alert(
                '请先登录',
                '提示',
                'ok',
                function (){
                  // 跳转到登录页面
                  location.href = '/user/login.html?url=' + location.href;
                }
              )
              return;
          }
          mui.toast('加入成功！');
        }
      })
    });

    // 获取型号
    $('#detail').on('click', '.btn_size', function () {
      $(this).addClass('active').siblings().removeClass('active');
    })

    // 修改商品的数量
    
    $('#detail').on('click','.btn_act',function () {
      var input = $(this).siblings('input');
      var n = input.val();
      
      if($(this).is('.jia')) return input.val(++n);
     
      // 减
      if(n <= 1) return;
      input.val(--n);
      
    })
   
    mui(function(){      
        mui('.mui-scroll-wrapper').scroll();
    });
</script>

</body>
</html>
